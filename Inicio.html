<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Carrerin</title>

    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        .margen {
            margin-top: 25vh;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    
        <div class="container">
            <div class="row justify-content-center margen">
                <div class="col-lg-6">
                    <div class="card"> 
                        <div class="card-body">
                            <h1>Inicio de Sesión</h1>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="limpiarCampos()">Cancelar</button>
                                </div>
                                <p class="mt-3 text-center">¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 d-none d-lg-block">
                    <img src="img/i1.png" alt="Logotipo" class="img-fluid">
                    
                </div>
            </div>
        </div>

    
    <div class="modal-overlay" id="registerModal">
        <div class="modal-content">
            <h1>Registro</h1>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Registrarse</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="ocultarRegistro()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function limpiarCampos() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = ''; 
        }

        function limpiarCamposRegistro() {
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = ''; 
            document.getElementById('confirmPassword').value = ''; 
            document.getElementById('firstName').value = ''; 
            document.getElementById('lastName').value = ''; 
            document.getElementById('phone').value = ''; 
        }

        function ocultarRegistro() {
            document.getElementById('registerModal').style.display = 'none';
            limpiarCamposRegistro();
        }

        function obtenerUsuarios() {
            const usuarios = localStorage.getItem('usuarios');
            return usuarios ? JSON.parse(usuarios) : [];
        }

        function guardarUsuario(usuario) {
            const usuarios = obtenerUsuarios();
            usuarios.push(usuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
        
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const usuarios = obtenerUsuarios();
            const usuario = usuarios.find(u => u.email === email && u.password === password);
        
            if (usuario) {
                window.location.href = 'home.html';
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        });

        document.getElementById('registerLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('registerModal').style.display = 'flex';
        });

        document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const phone = document.getElementById('phone').value;

        const minLength = 8;
        const maxLength = 12;
        const validPhoneNumber = /^\d{10,12}$/.test(phone);
        const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (!email || !password || !confirmPassword || !firstName || !lastName || !phone) {
            alert('Por favor, llena todos los campos.');
            return;
        }

        if (password.length < minLength) {
            alert('La contraseña debe tener al menos 8 caracteres.');
            return;
        }

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden.');
            return;
        }

        if (!validPhoneNumber) {
            alert('Ingresa un número de teléfono válido.');
            return;
        }

        if (!validEmail) {
            alert('Ingresa un correo electrónico válido.');
            return;
        }

        guardarUsuario({
            email: email,
            password: password,
            firstName: firstName,
            lastName: lastName,
            phone: phone
        });
        
        alert('Registro exitoso');
        ocultarRegistro();
        });


        let fondoImagen = false;
        function cambiarFondo() {
            const imagenURL = "img/p4.png"; 
            document.body.style.backgroundImage = fondoImagen ? "none" : `url(${imagenURL})`;
            fondoImagen = !fondoImagen; 
        }

        document.addEventListener("keypress", function(event) {
            if (event.key === "q") {
                cambiarFondo();
            }
        });

        const mediaQuery = window.matchMedia("(max-width: 768px)");
        function handleMediaQuery(event) {
            if (event.matches) {
                document.body.style.backgroundSize = "cover";
            } else {
                document.body.style.backgroundSize = "auto";
            }
        }

        mediaQuery.addListener(handleMediaQuery);
        handleMediaQuery(mediaQuery);
    </script>

</body>
</html>
