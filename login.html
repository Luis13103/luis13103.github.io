<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- SweetAlert2 CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10"></link>

    <style>
        #mensajeValidacion {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Es el LOGIN</h1>
    <input type="email" name="email" id="email">
    <input type="password" name="password" id="password">
    <button onclick="validarFormulario()">Ingresar</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        function validarFormulario() {
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');

            var email = emailInput.value;
            var password = passwordInput.value;

            // Validar correo
            if (!validarCorreo(email)) {
                mostrarMensajeSweetAlert('Error', 'El correo debe contener el símbolo "@"', 'error');
                return;
            }

            // Validar contraseña
            if (!validarContraseña(password)) {
                mostrarMensajeSweetAlert('Error', 'La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }

            // Continuar con el proceso de inicio de sesión si las validaciones son exitosas
            // ...
        }

        function validarCorreo(email) {
            return email.includes('@');
        }

        function validarContraseña(password) {
            return password.length >= 8;
        }

        function mostrarMensajeSweetAlert(titulo, mensaje, tipo) {
            Swal.fire({
                title: titulo,
                text: mensaje,
                icon: tipo,
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>
